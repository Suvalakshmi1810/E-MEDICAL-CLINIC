@-webkit-keyframes bounce-in {
0%{ opacity: 0; -webkit-transform: scale(.3); transform: scale(.3); }
50%{ opacity: 1; -webkit-transform: scale(1.0); transform: scale(1.0); }
70%{ -webkit-transform: scale(0.9); transform: scale(0.9); }
100%{ -webkit-transform: scale(1); transform: scale(1); }
}

@keyframes bounce-in {

//function
function showTests(letter) {
  const testsDiv = document.getElementById("tests");
  testsDiv.innerHTML = ""; // clear any previous tests
  
  const filteredTests = tests.filter(test => test.name.startsWith(letter));
  //control statements
  if (filteredTests.length === 0) {
    testsDiv.innerHTML = "<p>No tests available for this letter</p>";
  } else {
    filteredTests.forEach(test => {
      const testDiv = document.createElement("div");
      testDiv.innerHTML = `
        <h1>${test.name}</h1>
        <p><strong>Description:</strong> ${test.description}</p>
        <p><strong>Disease:</strong> ${test.disease}</p>
        <p><strong>Procedure:</strong> ${test.procedure}</p>
      `;
      testsDiv.appendChild(testDiv);
    });
  }
  
  // show the tests div
  testsDiv.style.display = "block";
}
